<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LogerAPI UI</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>whisperAPI Logger</h1>
        <div class="summary-block">
            <span id="totalFiles">Всего файлов: 0</span>
            <span id="totalDuration">Общее время: 0 сек</span>
            <span id="totalSize">Общий объем: 0 Б</span>
        </div>
        <div class="filters">
            <input type="text" id="filenameFilter" placeholder="Фильтр по имени файла">
            <input type="date" id="dateFilter">
            <button onclick="applyFilters()">Фильтровать</button>
            <button onclick="resetFilters()" class="open-log-btn reset-btn">Сбросить</button>
        </div>
        <div class="charts">
            <canvas id="logChart" width="800" height="300"></canvas>
            <canvas id="histChart" width="800" height="200"></canvas>
        </div>
        <div id="logsTableContainer">
            <h2>Список логов</h2>
            <table id="logsTable">
                <thead>
                    <tr>
                        <th>Время</th>
                        <th>Имя файла</th>
                        <th>Длительность</th>
                        <th>Размер</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="paginationContainer" style="margin: 18px 0; text-align: center;"></div>
        <div id="logModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="logText"></div>
            </div>
        </div>
        <div style="margin-top: 24px; text-align: right;">
            <button class="open-log-btn" onclick="window.location.href='/static/settings.html'" style="float:right;">Настроить сервис</button>
        </div>
    </div>
    <script src="/static/constants.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
